<!DOCTYPE html>
<html>
<head>
    <title>Cast Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: sans-serif;
            text-align: center;
            padding: 10px;
            margin: 0;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background-color: #555;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 14px;
            width: 80%;
            margin-top: 15px;
            border-radius: 6px;
            border: none;
        }
        input[type="file"] {
            padding: 10px;
            font-size: 14px;
            width: 80%;
            border-radius: 6px;
            border: none;
            display: block;
            margin: 10px auto;
        }
        .section {
            margin-top: 0px;
        }
        .file-link {
            display: block;
            color: #00adee;
            text-decoration: none;
            margin: 5px 0;
            word-wrap: break-word;
        }
        h1 {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        img.logo {
            width: 130px;
            margin-top: 10px;
            margin-bottom: 0px;
        }
    </style>
</head>
<body>

    <img src="messor.png" class="logo" alt="Kronos Logo">
    <h1>Cast Control Panel</h1>

    <!-- Controls -->
    <div>
        <button onclick="fetch('/play')">Play / Pause</button>
        <button onclick="fetch('/stop')">Stop</button>
        <button onclick="fetch('/mute')">Mute</button>
    </div>

    <div>
        <button onclick="fetch('/voldown')">Volume Down</button>
        <button onclick="fetch('/volup')">Volume Up</button>
    </div>

    <!-- URL Caster -->
    <div style="margin-top: 0px;">
        <input type="text" id="casturl" placeholder="Paste MP4/MP3/YouTube URL here">
    </div>

    <div style="margin-top: 13px;">
        <button onclick="castUrl()">Cast</button>
    </div>

    <!-- File Uploader -->
    <div class="section">
        <h3 style="margin-bottom: 0px;">Upload Media</h3>
        <input type="file" id="uploadFile">
        <button onclick="uploadFile()">Upload</button>
    </div>

    <!-- Local Media -->
    <div class="section">
        <h3>Local Music</h3>
        <div id="musicfiles">Loading...</div>
    </div>

    <div class="section">
        <h3>Local Videos</h3>
        <div id="videofiles">Loading...</div>
    </div>

    <script>
        function castUrl() {
            const url = document.getElementById('casturl').value;
            fetch('/cast?url=' + encodeURIComponent(url));
        }

        function loadFiles(type, targetId) {
            fetch('/browse?type=' + type)
                .then(res => res.json())
                .then(files => {
                    const target = document.getElementById(targetId);
                    target.innerHTML = '';
                    files.forEach(f => {
                        const a = document.createElement('a');
                        a.href = '#';
                        a.className = 'file-link';
                        a.textContent = f;
                        a.onclick = () => fetch('/cast?url=' + encodeURIComponent(f));
                        target.appendChild(a);
                    });
                });
        }

        function uploadFile() {
            const fileInput = document.getElementById('uploadFile');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(() => {
                loadFiles("music", "musicfiles");
                loadFiles("videos", "videofiles");
                alert("Upload complete!");
            });
        }

        loadFiles("music", "musicfiles");
        loadFiles("videos", "videofiles");
    </script>
</body>
</html>
